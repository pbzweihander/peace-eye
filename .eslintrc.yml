env:
  browser: true
  es2021: true
  node: true
extends:
- plugin:react/recommended
- standard-with-typescript
- prettier
overrides: []
parserOptions:
  ecmaVersion: latest
  sourceType: module
  project: tsconfig.json
plugins:
  - react
rules:
  "react/react-in-jsx-scope": off
  "@typescript-eslint/no-misused-promises":
  - error
  - checksVoidReturn:
      arguments: false
      attributes: false
settings:
  react:
    version: detect
